<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleet Dashboard with Charts</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

  <!-- Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUO-JbOZ-CEXyHxL-JAlPWvDs-FbiU2o&callback=initMap"
    async defer
  ></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { width: 100%; height: 400px; margin-top: 20px; }
    #dashboard-container { display: none; }
    .charts-container { display: flex; gap: 30px; margin-top: 30px; }
    .chart-box { flex: 1; }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="dashboard-container">
    <h2>Fleet Dashboard</h2>
    <div>
      <input id="driverInput" placeholder="Driver Name" />
      <input id="vehicleInput" placeholder="Vehicle ID" />
      <input id="startDateInput" type="date" />
      <input id="endDateInput" type="date" />
      <button id="filterBtn">Filter</button>
    </div>

    <div id="map"></div>

    <div class="charts-container">
      <div class="chart-box">
        <h3>Trips Per Day</h3>
        <canvas id="tripsChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Vehicle Usage</h3>
        <canvas id="vehiclesChart"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
