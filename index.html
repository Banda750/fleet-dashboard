<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleet Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase UI -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

  <!-- Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUO-JbOZ-CEXyHxL-JAlPWvDs-FbiU2o&callback=initMap"
    async defer></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="dashboard-container" style="display:none;">
    <h2>Fleet Dashboard</h2>

    <!-- Dashboard Menu -->
    <nav id="dashboard-menu" style="margin-bottom: 20px;">
      <button onclick="showSection('map')">Map</button>
      <button onclick="showSection('charts')">Charts</button>
    </nav>

    <!-- Map Section -->
    <div id="map-section">
      <div>
        <input id="driverInput" placeholder="Driver Name" />
        <input id="vehicleInput" placeholder="Vehicle ID" />
        <input id="startDateInput" type="date" />
        <input id="endDateInput" type="date" />
        <button id="filterBtn">Filter</button>
      </div>
      <div id="map" style="width:100%; height:400px; margin-top:20px;"></div>
    </div>

    <!-- Charts Section -->
    <div id="charts-section" style="display:none;">
      <div class="charts-container">
        <div class="chart-box">
          <h3>Trips Per Day</h3>
          <canvas id="tripsChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Vehicle Usage</h3>
          <canvas id="vehiclesChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
